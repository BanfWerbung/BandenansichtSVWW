<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SV Wehen Wiesbaden</title>
  <style>
    body {
      background-color: #881b1b; /* dunkelblauer Hintergrund */
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .stadion-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .stadion-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 20px; /* mehr Abstand zwischen den Buttons */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <h1>SV Wehen Wiesbaden</h1>

  <div class="stadion-container">
    <img src="stadion.png" alt="Stadionbild">
    <img class="overlay" id="overlayA" src="20mLinksRechts.png">
    <img class="overlay" id="overlayB" src="120m.png">
    <img class="overlay" id="overlayC" src="200m.png">
    <img class="overlay" id="overlayD" src="240m.png">
    <img class="overlay" id="overlayE" src="TVOffBeidseitig.png">
    <img class="overlay" id="overlayF" src="TVOffEinseitig.png">
  </div>

  <div class="buttons">
    <button onclick="showOverlay('A')">20 Meter Links und Rechts</button>
    <button onclick="showOverlay('B')">120 Meter</button>
    <button onclick="showOverlay('C')">200 Meter</button>
    <button onclick="showOverlay('D')">240 Meter</button>
    <button onclick="showOverlay('E')">TV-Off Beidseitig</button>
    <button onclick="showOverlay('F')">TV-Off Einseitig</button>
    <button onclick="showOverlay('G')">löschen</button>
  </div>

  <script>
    function showOverlay(bereich) {
      const overlays = {
        A: 'overlayA',
        B: 'overlayB',
        C: 'overlayC',
        D: 'overlayD',
        D: 'overlayE',
        D: 'overlayF',
        E: null // "löschen" bedeutet: alle ausblenden
      };

      ['A', 'B', 'C', 'D', 'E', 'F'].forEach(id => {
        const el = document.getElementById('overlay' + id);
        el.style.opacity = (bereich === id) ? '1' : '0';
      });

      if (bereich === 'G') {
        // Alle Overlays ausblenden
        ['overlayA', 'overlayB', 'overlayC', 'overlayD', 'overlayE', 'overlayF'].forEach(id => {
          document.getElementById(id).style.opacity = '0';
        });
      }
    }
  </script>

</body>
</html>
