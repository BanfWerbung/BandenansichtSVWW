<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SV Wehen Wiesbaden</title>
  <style>
    body {
      background-color: #881b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ---------- HEADER ---------- */
    .header {
      position: relative;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .header a {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .logo-left {
      left: 20px;
    }

    .logo-right {
      right: 20px;
    }

    .header img {
      height: 90px;
      width: auto;
      cursor: pointer;
    }

    /* ---------- CONTENT ---------- */
    .content {
      padding: 20px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stadion-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .stadion-container img {
      width: 100%;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      position: relative;
      z-index: 10;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <a href="https://www.m-a-d.online" target="_blank" class="logo-left">
      <img src="MAD_Logo.png" alt="MAD Logo">
    </a>

    <h1>SV Wehen Wiesbaden</h1>

    <a href="https://svww.de" target="_blank" class="logo-right">
      <img src="SVWW_Logo.png" alt="SVWW Logo">
    </a>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="stadion-container">
      <img src="stadion.png" alt="Stadionbild">
      <img class="overlay" id="overlayA" src="20mLinksRechts.png">
      <img class="overlay" id="overlayB" src="120m.png">
      <img class="overlay" id="overlayC" src="200m.png">
      <img class="overlay" id="overlayD" src="240m.png">
      <img class="overlay" id="overlayE" src="TVOffBeidseitig.png">
      <img class="overlay" id="overlayF" src="TVOffEinseitig.png">
    </div>

    <div class="buttons">
      <button onclick="showOverlay('A')">20 Meter Links und Rechts</button>
      <button onclick="showOverlay('B')">120 Meter</button>
      <button onclick="showOverlay('C')">200 Meter</button>
      <button onclick="showOverlay('D')">240 Meter</button>
      <button onclick="showOverlay('E')">TV-Off Beidseitig</button>
      <button onclick="showOverlay('F')">TV-Off Einseitig</button>
      <button onclick="showOverlay('G')">l√∂schen</button>
    </div>
  </div>

  <script>
    const overlays = {
      A: 'overlayA',
      B: 'overlayB',
      C: 'overlayC',
      D: 'overlayD',
      E: 'overlayE',
      F: 'overlayF'
    };

    function showOverlay(bereich) {
      Object.values(overlays).forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.opacity = '0';
      });

      if (bereich === 'G') return;

      const overlayId = overlays[bereich];
      const overlayEl = overlayId ? document.getElementById(overlayId) : null;
      if (overlayEl) overlayEl.style.opacity = '1';
    }
  </script>

</body>
</html>
